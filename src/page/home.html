        @font-face {
            font-family: 'SuseongDotum';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2205@1.0/SuseongDotum.woff2') format('woff2');

  <body>
    <div class="text-center">
      <div class="container-mobile">
        <div class="bg-white sticky-top">
          <!-- 상태바 시작-->
          <div class="d-flex justify-content-between pt-2 px-4" id="status-bar">
            <div><b>12:00</b></div>
            <div>
              <i class="bi bi-bluetooth"></i>
              <i class="bi bi-bar-chart-fill"></i>
              <i class="bi bi-wifi"></i>
              <i class="bi bi-battery-full"></i>
            </div>
          </div>
          <!-- 상태바 끝-->
          <!-- 상단바 시작-->
          <div class="border-bottom d-flex justify-content-between pt-3 px-2">
            <div class="my-2">
              <button
                class="btn btn-default"
                type="button"
                onclick="location.href='my-page' "
              >
                <h2 class="m-0"><i class="bi bi-list"></i></h2>
              </button>
            </div>
            <div class="my-2 py-3"></div>
            <div class="my-2">
              <button
                class="btn btn-default"
                type="button"
                onclick="location.href='notification' "
              >
                <h2 class="m-0"><i class="bi bi-bell-fill"></i></h2>
              </button>
            </div>
          </div>
          <!-- 상단바 끝 -->
        </div>
        <div id="main-content" class="px-4 pb-5">
          <div id="home-center">
            <div class="row">
                <div class="col-6 p-0" id="autoFeed">
                    <a class="text-decoration-none" href='/feed'>
                    <div class="card m-2 square" >
                        <header class="m-3"><h2 style="color: black;" class="font1">급식기</h2></header>
                        <main style="color: black;">우리 아이에게 사료를 주어요</main>
                        <div><img src="/page/pet-food.png" style="width: 150px; height: 150px;"></div>
                    </div>
                    </a>
                </div>
                <div class="col-6 p-0" id="autoWater">
                    <a class="text-decoration-none" href='/water'>
                        <div class="card m-2 square">
                            <header class="m-3"><h2 style="color: black;" class="font1">급수기</h2></header>
                            <main style="color: black;">우리 아이에게 물을 주어요</main>
                            <div><img src="/page/hot-water.png" style="width: 150px; height: 150px;"></div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-12 p-0" id="petCare">
                    <a class="text-decoration-none" href="/pet-care" id="care">
                        <div class="card m-2 p-2" style="height: 180px;">
                            <div style="display: flex;">
                            <div style="float: left; width: 66%;">
                            <header class="m-3"><h2 class="text-start font1" style="color: black;">펫 돌보미</h2></header>
                            <main class="text-start mx-3" style="color: black;">우리 아이가 잘 지내는지 확인해 보아요</main>
                            </div>
                            <div class="m-1" style="float: left; width: 10%;"><img src="/page/dog.png" style="width: 150px; height: 150px;"></div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-12 p-0" id="petToy">
                    <a class="text-decoration-none" href="/pet-toy-mainpage">
                        <div class="card m-2 p-2" style="height: 180px;">
                            <div style="display: flex;">
                                <div style="float: left; width: 66%;">
                                    <header class="m-3"><h2 class="text-start font1" style="color: black;">펫 놀이기구</h2></header>
                                    <main class="text-start mx-3" style="color: black;">우리 아이와 놀아주세요</main>
                                </div>
                                <div class="m-1" style="float: left; width: 10%;"><img src="/page/pet (1).png" style="width: 150px; height: 150px;"></div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
