<!DOCTYPE html>
<html lang="en">
  <!-- 마이 페이지 -->

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/theme/js/main.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/theme/css/style.css" />
    <title>마이페이지</title>
    <style>
      @font-face {
        font-family: "SuseongDotum";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2205@1.0/SuseongDotum.woff2")
          format("woff2");
        font-weight: normal;
        font-style: normal;
      }

      .font1 {
        font-family: "SuseongDotum";
      }

      li {
        text-align: left;
      }

      #test_btn1 {
        border-top-left-radius: 5px;
        border-bottom-left-radius: 5px;
        margin-right: -4px;
      }
      #test_btn2 {
        border-top-right-radius: 5px;
        border-bottom-right-radius: 5px;
        margin-left: -3px;
      }
      #btn_group button {
        border: 1px solid skyblue;
        background-color: rgba(0, 0, 0, 0);
        color: skyblue;
        padding: 5px;
      }
      #btn_group button:hover {
        color: white;
        background-color: skyblue;
      }
    </style>
    <script>
      function showName() {
        let newName = $("#floatingTextarea2").val();
        if (newName == "") {
          alert("일정을 적어주세요.");
          return;
        }
        let tempHtml = `<li class="list-group-item"><input class="form-check-input me-1" type="checkbox" value="" aria-label="...">${newName}</li>`;
        $("#names").append(tempHtml);
      }

      function removeNames() {
        $("#names").empty();
      }
    </script>
  </head>

  <body>
    <div class="text-center">
      <div class="container-mobile">
        <div class="bg-white sticky-top">
          <!-- 상태바 시작-->
          <div class="d-flex justify-content-between pt-2 px-4" id="status-bar">
            <div><b>12:00</b></div>
            <div>
              <i class="bi bi-bluetooth"></i>
              <i class="bi bi-bar-chart-fill"></i>
              <i class="bi bi-wifi"></i>
              <i class="bi bi-battery-full"></i>
            </div>
          </div>
          <!-- 상태바 끝-->
          <!-- 상단바 시작-->
          <div class="border-bottom d-flex justify-content-between pt-3 px-2">
            <div class="my-2">
              <button
                class="btn btn-default"
                type="button"
                onclick="history.back(); "
              >
                <h2 class="m-0"><</h2>
              </button>
            </div>
            <div class="my-2 py-3">
              <h5 class="m-0"><i class="bi bi-gear"></i> 마이페이지</h5>
            </div>
            <div class="my-2">
              <button
                class="btn btn-default"
                type="button"
                onclick="location.href='home'; "
              >
                <h2 class="m-0"><i class="bi bi-house"></i></h2>
              </button>
            </div>
          </div>
          <!-- 상단바 끝 -->
        </div>
        <div id="main-content" class="px-4 pb-5">
          <div id="home-center">
            <!-- 메인 컨텐츠 시작 -->
            <div class="row">
              <div class="col-6 p-0">
                <div class="card m-2 square">
                  <img
                    src="/page/common/mydog.jpg"
                    style="
                      height: 100%;
                      width: 100%;
                      object-fit: contain;
                      border-radius: 1rem !important;
                    "
                  />
                </div>
              </div>
              <div class="col-6 p-0">
                <div class="card m-2 square">
                  <header class="m-3">
                    <h2 style="color: black" class="font1">재롱이</h2>
                  </header>
                  <ul>
                    <li style="color: black" class="font1">견종: 말티즈</li>
                    <li style="color: black" class="font1">
                      생년월일: 2012년 7월 29일
                    </li>
                    <li style="color: black" class="font1">성별: 수컷</li>
                    <li style="color: black" class="font1">
                      별명: 째롱, 솜뭉탱
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12 p-0">
                <div class="card rect21 m-2">
                  <header class="m-3">
                    <h2 style="color: black" class="font1">
                      <script>
                        date = new Date();
                        document.write(
                          `${date.getFullYear()}.${
                            date.getMonth() + 1
                          }.${date.getDate()}`
                        );
                      </script>
                    </h2>
                  </header>
                  <div>
                    <div style="display: flex">
                      <div style="float: left; width: 33%">
                        <img
                          src="/page/common/weight.jpg"
                          style="height: 70%; width: 70%; object-fit: contain"
                        />
                        <footer>
                          <span>4.2kg</span>
                          <br />
                          <span class="font1">몸무게</span>
                        </footer>
                      </div>
                      <div style="float: left; width: 33%">
                        <img
                          src="/page/common/feed.png"
                          style="height: 70%; width: 70%; object-fit: contain"
                        />
                        <footer>
                          <span>300g</span>
                          <br />
                          <span class="font1">사료량</span>
                        </footer>
                      </div>
                      <div style="float: left; width: 33%">
                        <img
                          src="/page/common/water.png"
                          style="height: 70%; width: 70%; object-fit: contain"
                        />
                        <footer>
                          <span>250ml</span>
                          <br />
                          <span class="font1">음수량</span>
                        </footer>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12 p-0">
                <div class="card m-2 rect21">
                  <header>
                    <h2 style="color: black" class="font1">일정</h2>
                  </header>
                  <main>
                    <ul id="names"></ul>
                  </main>

                  <footer>
                    <div class="form-floating mb-3">
                      <textarea
                        class="form-control"
                        placeholder="일정을 적어주세요."
                        id="floatingTextarea2"
                        style="height: 100px"
                      ></textarea>
                      <label for="floatingTextarea2">일정을 적어주세요.</label>
                    </div>
                    <div id="btn_group">
                      <button id="test_btn1" onclick="showName()" class="font1">
                        생성
                      </button>
                      <button
                        id="test_btn2"
                        onclick="removeNames()"
                        class="font1"
                      >
                        모두 지우기
                      </button>
                    </div>
                  </footer>
                </div>
              </div>
            </div>
            <!-- 메인 컨텐츠 끝 -->
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    setStatusBar();
  </script>
</html>
