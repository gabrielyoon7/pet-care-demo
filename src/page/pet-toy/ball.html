<!DOCTYPE html>
<html lang="en">
<!-- 메인 페이지 -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/theme/js/main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/theme/css/style.css">
    <script src="https://kit.fontawesome.com/c3ddaf2703.js" crossorigin="anonymous"></script>
    <title>공놀이</title>
</head>

<body>
    <div class="text-center">
        <div class="container-mobile">
            <div class="bg-white sticky-top">
                <!-- 상태바 시작-->
                <div class="d-flex justify-content-between pt-2 px-4" id="status-bar">
                    <div><b>12:00</b></div>
                    <div>
                        <i class="bi bi-bluetooth"></i>
                        <i class="bi bi-bar-chart-fill"></i>
                        <i class="bi bi-wifi"></i>
                        <i class="bi bi-battery-full"></i>
                    </div>
                </div>
                <!-- 상태바 끝-->
                <!-- 상단바 시작-->
                <div class="border-bottom d-flex justify-content-between pt-3 px-2">
                    <div class="my-2">
                        <button class="btn btn-default" type="button" onclick="location.href='../my-page' ">
                          <h2 class="m-0"><i class="bi bi-list"></i></h2>
                        </button>
                    </div>
                    <div class="my-2 py-3">
                        스마트 공놀이
                    </div>
                    <div class="my-2">
                        <button class="btn btn-default" type="button" onclick="location.href='../notification' ">
                          <h2 class="m-0"><i class="bi bi-bell-fill"></i></h2>
                        </button>
                    </div>
                </div>
                <!-- 상단바 끝 -->
            </div>
            <div id="main-content" class="px-4 pb-5" style=" height:400px; font:bold; font-size:30pt;  ">
                <div id="home-center" >
                    <!-- 메인 컨텐츠 시작 -->
                </br></br><p id="center-msg">공놀이를 제어하는 페이지입니다.</p>
                    
                    <!-- 메인 컨텐츠 끝 -->
                </div>
            </div>
            <div id="btnOn" onclick="btnOn_click();" style=" height:200px;  border-top:1px solid grey; font-size:40px; background: #c1c8cb;">
                </br><pre>놀이시작   <i class="fa-solid fa-futbol"></i></pre>   
            </div>
            <div id="btnOff" onclick="btnOff_click();" style=" height:200px;  border-top:1px solid grey; font-size:40px; background: #f0f4f5;">
                </br><pre>놀이종료   <i class="fa-solid fa-ban"></i></pre>
            </div>
        </div>
    </div>
</body>
<script>
    setStatusBar();
    var element = document.getElementById("center-msg");
    var timer;
    var num;
    function btnOn_click(){
        element.innerText = "공놀이를 시작합니다...";
        num=0;
        clearInterval(timer);
        timer = setInterval(function(){
            num++;
        }, 1000)
    }
    function btnOff_click(){
        element.innerText = "운동시간 : " + num + "(초)";
        clearInterval(timer);
    }
    
    
</script>
<style>
@media screen and (max-width: 767px) {
            .body{
                overflow: hidden;
            }
        
        }    
</style>

</html>
